<!-------------------------------------------------------------------------------->

  <div class="container" style="padding-top: 5%;width:30%">
    <h1>{{title}}</h1>
    <h5>&nbsp;</h5>
    <form action="#" method="POST" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="Username"   placeholder="Enter Username" value='{{name}}' readonly >
        </div>
        <div class="form-group">
          <label for="oldpassword">Old Password</label>
          <input type="password" class="form-control" name="OldPassword"   placeholder="Enter old password">
        </div>
        <div class="form-group">
          <label for="newpassword">New Password</label>
          <input type="password" class="form-control" name="NewPassword" required placeholder="Enter new password">
        </div>
        <div  >             
            {% for error in form.Username.errors %}
                <label style="color:red;">{{ error }}</label>
            {% endfor %}  
    </div>
    <div>
            {% for error in form.OldPassword.errors %}
                <label style="color:red;">{{ error }}</label>
            {% endfor %}             
    </div>
    <div>
        {% for error in form.NewPassword.errors %}
            <label style="color:red;">{{ error }}</label>
        {% endfor %}             
</div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
</div>  
{% endblock %}
